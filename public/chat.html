<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MANDROID.IA — Assistente Futurista</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --neon-green: #00ff41;
      --neon-cyan: #00e5ff;
      --dark-bg: #000a00;
      --chat-bg: rgba(0,15,0,0.7);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--dark-bg);
      color: var(--neon-green);
      font-family: 'Rajdhani', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      padding: 12px 20px;
      background: rgba(0,0,0,0.6);
      border-bottom: 1px solid var(--neon-green);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      font-family: 'Orbitron', monospace;
      font-size: 1.8rem;
      letter-spacing: 4px;
      background: linear-gradient(90deg, var(--neon-green), var(--neon-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .btn {
      padding: 8px 16px;
      border: 1px solid var(--neon-green);
      background: transparent;
      color: var(--neon-green);
      font-family: 'Share Tech Mono', monospace;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn:hover { background: rgba(0,255,65,0.15); }
    .btn-danger { border-color: #ff4444; color: #ff4444; }
    .btn-danger:hover { background: rgba(255,68,68,0.15); }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.45;
    }
    .user {
      align-self: flex-end;
      background: rgba(0,255,65,0.12);
      border: 1px solid rgba(0,255,65,0.4);
    }
    .ai {
      align-self: flex-start;
      background: rgba(0,229,255,0.08);
      border: 1px solid rgba(0,229,255,0.3);
    }
    #typing {
      align-self: flex-start;
      color: var(--neon-cyan);
      font-style: italic;
      opacity: 0.7;
      display: none;
    }
    #input-area {
      padding: 16px;
      background: rgba(0,0,0,0.6);
      border-top: 1px solid var(--neon-green);
      display: flex;
      gap: 12px;
    }
    #user-input {
      flex: 1;
      padding: 12px;
      background: rgba(0,255,65,0.05);
      border: 1px solid var(--neon-green);
      color: white;
      font-family: 'Share Tech Mono', monospace;
    }
    #send-btn {
      padding: 0 24px;
      background: var(--neon-green);
      color: black;
      border: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>MANDROID.IA</h1>
  <div>
    <button class="btn" id="btn-clear">Limpar Chat</button>
    <button class="btn btn-danger" id="btn-logout">Sair</button>
  </div>
</header>

<div id="chat-container">
  <div class="message ai">Bem-vindo ao MANDROID.IA. Estou pronto para ajudar.</div>
</div>

<div id="input-area">
  <input type="text" id="user-input" placeholder="Digite sua mensagem..." autocomplete="off"/>
  <button id="send-btn">ENVIAR</button>
</div>

<div id="typing">MANDROID está pensando...</div>

<script>
const chatContainer = document.getElementById('chat-container');
const inputEl = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');
const typingEl = document.getElementById('typing');
const btnClear = document.getElementById('btn-clear');
const btnLogout = document.getElementById('btn-logout');

function appendMessage(role, text) {
  const div = document.createElement('div');
  div.className = `message ${role}`;
  div.textContent = text;
  chatContainer.appendChild(div);
  chatContainer.scrollTop = chatContainer.scrollHeight;
}

function showTyping() { typingEl.style.display = 'block'; }
function hideTyping() { typingEl.style.display = 'none'; }

async function sendMessage() {
  const msg = inputEl.value.trim();
  if (!msg) return;

  appendMessage('user', msg);
  inputEl.value = '';
  showTyping();

  try {
    const res = await fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: msg })
    });

    const data = await res.json();
    hideTyping();

    if (data.success) {
      appendMessage('ai', data.message);
    } else {
      appendMessage('ai', "⚠ Erro: " + (data.error || "Falha desconhecida"));
    }
  } catch (err) {
    hideTyping();
    appendMessage('ai', "⚠ Falha de conexão com o servidor.");
  }
}

// Eventos
sendBtn.addEventListener('click', sendMessage);
inputEl.addEventListener('keypress', e => {
  if (e.key === 'Enter') sendMessage();
});

btnClear.addEventListener('click', () => {
  if (!confirm("Limpar toda a conversa?")) return;
  chatContainer.innerHTML = '<div class="message ai">Conversa limpa. Como posso ajudar agora?</div>';
});

btnLogout.addEventListener('click', async () => {
  if (!confirm("Deseja realmente sair?")) return;
  window.location.href = '/logout';
});

// Opcional: carregar nome do usuário
fetch('/api/user')
  .then(r => r.json())
  .then(data => {
    if (data.success) {
      document.querySelector('h1').textContent = `MANDROID.IA — ${data.user.displayName.split(' ')[0]}`;
    }
  });
</script>
</body>
</html>
