<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MANDROID.IA — Chat Profissional</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&family=Share+Tech+Mono&display=swap" rel="stylesheet"/>
  <style>
    /* Estilo Base Neon - Visual Original */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --neon-green:  #00ff41;
      --neon-cyan:   #00e5ff;
      --dark-bg:     #000a00;
      --border-glow: rgba(0, 255, 65, 0.4);
    }
    body { background: var(--dark-bg); color: #e0ffe0; font-family: 'Rajdhani', sans-serif; height: 100vh; overflow: hidden; }
    #matrix-canvas { position: fixed; inset: 0; z-index: 0; opacity: 0.15; }
    
    .app-wrapper { position: relative; z-index: 2; display: flex; flex-direction: column; height: 100vh; padding: 20px; gap: 15px; }

    /* Header */
    .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid var(--border-glow); }
    .brand-title { font-family: 'Orbitron'; color: var(--neon-green); font-size: 1.5rem; letter-spacing: 3px; }
    .btn-top { background: transparent; border: 1px solid var(--neon-cyan); color: var(--neon-cyan); padding: 5px 15px; cursor: pointer; border-radius: 4px; font-family: 'Share Tech Mono'; }
    .btn-top.sair { border-color: #ff4444; color: #ff4444; }

    /* Terminal de Conversas */
    .terminal-conversas {
      flex: 1; border: 1px solid var(--border-glow); border-radius: 10px;
      background: rgba(0, 15, 0, 0.85); display: flex; flex-direction: column; overflow: hidden;
    }
    .term-head { padding: 8px 15px; background: rgba(0, 255, 65, 0.1); font-family: 'Share Tech Mono'; font-size: 0.8rem; color: var(--neon-green); }
    #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }

    /* Balões de Mensagem (Sem Emojis) */
    .msg { max-width: 80%; padding: 12px 16px; border-radius: 8px; font-size: 1rem; line-height: 1.5; position: relative; }
    .user-msg { align-self: flex-end; background: rgba(0, 229, 255, 0.1); border: 1px solid var(--neon-cyan); color: #fff; }
    .ai-msg { align-self: flex-start; background: rgba(0, 255, 65, 0.1); border: 1px solid var(--neon-green); color: #e0ffe0; }

    /* Sugestões */
    .sug-container { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 5px; }
    .sug-btn { background: transparent; border: 1px solid var(--neon-green); color: var(--neon-green); padding: 4px 10px; border-radius: 15px; cursor: pointer; font-size: 0.75rem; transition: 0.2s; }
    .sug-btn:hover { background: var(--neon-green); color: #000; }

    /* Terminal de Entrada */
    .terminal-entrada { border: 1px solid var(--border-glow); border-radius: 10px; background: rgba(0, 15, 0, 0.9); padding: 15px; }
    .input-group { display: flex; gap: 10px; }
    textarea { flex: 1; background: transparent; border: 1px solid var(--border-glow); border-radius: 5px; padding: 10px; color: #fff; outline: none; resize: none; font-family: 'Share Tech Mono'; }
    .btn-enviar { background: var(--neon-green); border: none; color: #000; padding: 0 20px; border-radius: 5px; cursor: pointer; font-weight: bold; font-family: 'Orbitron'; }
  </style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div class="app-wrapper">
  <header class="header">
    <div class="brand-title">MANDROID.IA</div>
    <div style="display:flex; gap:10px;">
      <button class="btn-top" onclick="limparChat()">LIMPAR</button>
      <button class="btn-top sair" onclick="window.location.href='/auth/logout'">SAIR</button>
    </div>
  </header>

  <div class="terminal-conversas">
    <div class="term-head">> TERMINAL_DE_SISTEMA: ATIVO</div>
    <div id="chat-box">
      <div class="msg ai-msg">MANDROID.IA online. Como posso auxiliar em seu projeto hoje?</div>
    </div>
  </div>

  <div class="terminal-entrada">
    <div class="input-group">
      <textarea id="user-input" placeholder="Digite sua mensagem ou comando..." rows="1"></textarea>
      <button class="btn-enviar" onclick="enviarMensagem()">ENVIAR</button>
    </div>
  </div>
</div>

<script>
  // Efeito Matrix de Fundo
  const canvas = document.getElementById('matrix-canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth; canvas.height = window.innerHeight;
  const drops = new Array(Math.floor(canvas.width / 15)).fill(1);
  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 10, 0, 0.05)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#00ff41'; ctx.font = '15px monospace';
    drops.forEach((y, i) => {
      const text = String.fromCharCode(0x30A0 + Math.random() * 96);
      ctx.fillText(text, i * 15, y * 15);
      if (y * 15 > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    });
  }
  setInterval(drawMatrix, 50);

  const chatBox = document.getElementById('chat-box');
  const userInput = document.getElementById('user-input');

  async function enviarMensagem(textoManual = null) {
    const texto = textoManual || userInput.value.trim();
    if (!texto) return;

    // Adiciona msg do usuário
    renderMsg(texto, 'user-msg');
    userInput.value = '';

    try {
      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: texto })
      });
      const data = await response.json();
      
      // Usa 'data.response' vindo do servidor corrigido
      renderMsg(data.response, 'ai-msg', data.suggestions);
    } catch (e) {
      renderMsg("Erro de conexão com o terminal central.", 'ai-msg');
    }
  }

  function renderMsg(texto, classe, sugestoes = []) {
    const div = document.createElement('div');
    div.className = `msg ${classe}`;
    div.innerText = texto;
    chatBox.appendChild(div);

    if (sugestoes && sugestoes.length > 0) {
      const sugDiv = document.createElement('div');
      sugDiv.className = 'sug-container';
      sugestoes.forEach(s => {
        const btn = document.createElement('button');
        btn.className = 'sug-btn';
        btn.innerText = s;
        btn.onclick = () => enviarMensagem(s);
        sugDiv.appendChild(btn);
      });
      chatBox.appendChild(sugDiv);
    }
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function limparChat() {
    await fetch('/api/clear', { method: 'POST' });
    location.reload();
  }

  userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      enviarMensagem();
    }
  });
</script>
</body>
</html>
