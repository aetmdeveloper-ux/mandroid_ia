<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MANDROID.IA — Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet"/>
  <style>
    /* Reset & Base Original */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --neon-green: #00ff41; --neon-cyan: #00e5ff; --dark-bg: #000a00;
    }
    body { width: 100%; height: 100vh; background: var(--dark-bg); color: #fff; font-family: 'Rajdhani', sans-serif; overflow: hidden; display: flex; align-items: center; justify-content: center; }
    #matrix-canvas { position: fixed; top: 0; left: 0; z-index: 0; opacity: 0.25; }
    
    .login-card {
      position: relative; z-index: 10; width: 380px; padding: 40px;
      background: rgba(0, 15, 0, 0.85); border: 1px solid var(--neon-green);
      border-radius: 20px; text-align: center; backdrop-filter: blur(10px);
    }

    /* O SEU ROBÔ SVG */
    .robot-icon { width: 80px; height: 80px; margin-bottom: 20px; filter: drop-shadow(0 0 10px var(--neon-green)); }

    .btn-google {
      display: flex; align-items: center; justify-content: center; gap: 10px;
      width: 100%; padding: 12px; border: 1px solid var(--neon-cyan);
      border-radius: 10px; color: #fff; text-decoration: none; font-family: 'Orbitron';
      transition: 0.3s;
    }
    .btn-google:hover { background: rgba(0, 229, 255, 0.1); box-shadow: 0 0 15px var(--neon-cyan); }
  </style>
</head>
<body>
  <canvas id="matrix-canvas"></canvas>
  <div class="login-card">
    <svg class="robot-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M12 8V4M8 4h8M9 12v1m6-1v1M11 20h2" stroke="#00ff41" stroke-linecap="round"/>
        <rect x="5" y="8" width="14" height="12" rx="2" stroke="#00ff41"/>
        <circle cx="9" cy="13" r="1" fill="#00ff41"/><circle cx="15" cy="13" r="1" fill="#00ff41"/>
    </svg>
    <h1 style="font-family:'Orbitron'; letter-spacing:3px; margin-bottom:10px;">MANDROID</h1>
    <p style="color:var(--neon-cyan); font-size:0.8rem; margin-bottom:30px;">NEURAL INTERFACE V3.0</p>
    <a href="/auth/google" class="btn-google">ENTRAR COM GOOGLE</a>
  </div>
  <script>
      // Seu Script do Matrix aqui (mantido conforme original)
  </script>
</body>
</html>
