<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MANDROID.IA — Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet"/>
  <style>
    /* ── Reset & Base ───────────────────────────── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --neon-green:  #00ff41;
      --neon-cyan:   #00e5ff;
      --neon-purple: #bf00ff;
      --dark-bg:     #000a00;
      --card-bg:     rgba(0, 15, 0, 0.85);
    }

    body {
      width: 100%; height: 100vh;
      background: var(--dark-bg);
      color: #fff;
      font-family: 'Rajdhani', sans-serif;
      overflow: hidden;
      display: flex; align-items: center; justify-content: center;
    }

    /* ── Matrix Background ──────────────────────── */
    #matrix-canvas {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      opacity: 0.25;
    }

    /* ── Login Card ─────────────────────────────── */
    .login-container {
      position: relative; z-index: 10;
      width: 100%; max-width: 420px;
      padding: 40px;
      background: var(--card-bg);
      border: 1px solid var(--neon-green);
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
      backdrop-filter: blur(10px);
    }

    .brand-logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      font-weight: 900;
      letter-spacing: 5px;
      margin-bottom: 10px;
      background: linear-gradient(to right, var(--neon-green), var(--neon-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 10px var(--neon-green));
    }

    .subtitle {
      font-family: 'Share Tech Mono', monospace;
      color: var(--neon-cyan);
      font-size: 0.8rem;
      text-transform: uppercase;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    /* ── Google Button ─────────────────────────── */
    .btn-google {
      display: flex; align-items: center; justify-content: center; gap: 12px;
      width: 100%;
      padding: 14px;
      background: transparent;
      border: 1px solid var(--neon-cyan);
      border-radius: 10px;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.85rem;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn-google:hover {
      background: rgba(0, 229, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.4);
      transform: translateY(-2px);
    }

    .google-icon { width: 20px; height: 20px; }

    footer {
      position: absolute; bottom: 20px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.7rem;
      color: rgba(0, 255, 65, 0.4);
    }
  </style>
</head>
<body>

  <canvas id="matrix-canvas"></canvas>

  <div class="login-container">
    <div class="brand-logo">MANDROID</div>
    <div class="subtitle">Neural Interface v3.0</div>
    
    <a href="/auth/google" class="btn-google">
      <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="google-icon" alt="Google">
      ENTRAR COM GOOGLE
    </a>
  </div>

  <footer>SISTEMA DESENVOLVIDO POR ADÃO EVERTON TAVARES</footer>

  <script>
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const chars = "010101MANDROIDIA010101";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 10, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px 'Share Tech Mono'";

      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 35);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
